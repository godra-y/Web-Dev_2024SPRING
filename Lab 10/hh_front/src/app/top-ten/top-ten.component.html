<app-top-bar></app-top-bar>

<div class="top-ten-vacancies">
  <h2>Top 10 Vacancies</h2>
  <ul>
    <li *ngFor="let vacancy of topTenVacancies">
      <div>
        <h3>{{ vacancy.name }}</h3>
        <p>Description: {{ vacancy.description }}</p>
        <p>Salary: {{ vacancy.salary }}</p>
      </div>
    </li>
  </ul>
</div>
