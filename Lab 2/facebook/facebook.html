<!DOCTYPE HTML> 
<html> 
    <head> 
        <title>Login page of Facebook</title> 
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="facebook_style.css">
    </head> 
    <body>
        <div class="facebook">
            <div class="main-page">
                <div class="text">
                    <h1>facebook</h1>
                    <p>Facebook помогает вам всегда<br> оставаться на связи и общаться со<br> своими знакомыми.</p>
                </div>
                <div class="login">
                    <form action="">
                        <div class="authorization">
                            <input type="email" class="account" placeholder="Электронный адрес или номер телефона" required>
                            <input type="password" class="account" placeholder="Пароль" required>
                            <button type="submit" class="submit">Вход</button>
                            <a href="" class="forgot">Забыли пароль?</a>
                            <hr>
                            <button type="submit" class="register">Создать новый аккаунт</button>
                        </div>
                    </form>
                    <div class="register2"> 
                        <a href="">Создать Страницу</a> &nbsp <p>знаменитости музыкальной группы или<br> компании.</p> 
                    </div>
                </div>
            </div>
        </div>
    </body> 
</html>
