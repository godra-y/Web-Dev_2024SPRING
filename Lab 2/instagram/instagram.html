<!DOCTYPE HTML> 
<html> 
    <head> 
        <title>Login page of Instagram</title> 
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="instagram_style.css">
    </head> 
    <body>
        <div class="instagram">
            <div class="main-page">
                <img class="main-pic" src = "insta-page-photos/phones-picture.png" widht="300" height="590">
                <div class="login">
                    <form action="">
                        <div class="authorization">
                            <img class="insta-script" src="insta-page-photos/insta-script.png" width="200" height="70">
                            <input type="email" class="account" placeholder="Телефон имя пользователя или эл. адрес" required>
                            <input type="password" class="account" placeholder="Пароль" required>
                            <button type="submit" class="submit">Войти</button>
                            <div class="divider">
                                <div class="border-container">
                                    <hr>
                                </div>
                                <div class="or">
                                    <p>или</p>
                                </div>
                                <div class="border-container">
                                    <hr>
                                </div>
                            </div>
                            <a href="www.facebook.com" class="facebook"><strong>Войти через Facebook</strong></a>
                            <a href="" class="forget-password">Забыли пароль?</a>
                        </div>
                    </form>
                    <div class="register">
                        <p>У вас еще нет аккаунта? <a href="" class="link"><strong>Зарегестрироваться</strong></a></p>
                    </div>
                    <div class="apps">
                        <p>Установите приложение.</p>
                        <div class="apps-pic">
                            <img src="insta-page-photos/google-pay.png" alt="Google play">
                            <img src="insta-page-photos/microsoft.png" alt="MS store">
                        </div>
                    </div> 
                </div>
            </div>
            <div class="additional-page">
                <div class="info1"> 
                    <span>Meta</span>
                    <span>Информация</span>
                    <span>Блог</span>
                    <span>Вакансии</span>
                    <span>Помощь</span>
                    <span>API</span>
                    <span>Kонфиденциальности</span>
                    <span>Условия</span>
                    <span>Места</span>
                    <span>Threads</span>
                    <span>Instagram Lite</span>
                    <span>Загрузка контактов и лица, не являющиеся пользователями</span>
                    <span>Meta Verified</span>
                </div>
                <div class="info2"> 
                    <span>Русский</span>
                    <span>Meta © 2024</span>
                </div> 
            </div>  
        </div>
    </body>
</html>
