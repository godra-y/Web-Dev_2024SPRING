<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Toast</td>
                    <td>Bread, Avocado</td>
                    <td>$4.00</td>
                </tr>
                <tr>
                    <td>Pizza</td>
                    <td>Pepperoni, Mushrooms, Cheese</td>
                    <td>$6.99</td>
                </tr>
                <tr>
                    <td>Spaghetti</td>
                    <td>Pasta, Marinara Sauce, Meatballs</td>
                    <td>$8.99</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
