<h2>Albums list</h2>

<fieldset>
  <input type="text" [(ngModel)]="newAlbum.title">
  <button (click)="addAlbum()">Add</button>
</fieldset>

<ul *ngIf="loaded">
  <p *ngFor="let post of posts" class="albums">
    <a routerLink="/albums/{{post.id}}">
      {{post.id}}) {{post.title}}
    </a>
    <button (click)="deleteAlbum(post.id)">Delete</button>
  </p>
</ul>

<h3 *ngIf="!loaded">Posts are loading...</h3>
