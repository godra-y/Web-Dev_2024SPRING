<!DOCTYPE HTML> 
<html> 
    <head> 
        <meta charset="utf-8"> 
    </head> 
    <body> 
        <script>
            // before the call
            let menu = {
                width: 200,
                height: 300,
                title: "My menu"
            };

            function multiplyNumeric(obj) {
                for (let key in obj) {
                    if (typeof obj[key] == 'number') {
                        obj[key] *= 2;
                    }
                }
            }

            multiplyNumeric(menu);
        </script>
    </body> 
</html>
