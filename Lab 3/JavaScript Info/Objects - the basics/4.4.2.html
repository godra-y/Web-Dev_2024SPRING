<!DOCTYPE HTML> 
<html> 
    <head> 
        <meta charset="utf-8"> 
    </head> 
    <body> 
        <script>
            let calculator = {
                sum() {
                    return this.a + this.b;
                },

                mul() {
                    return this.a * this.b;
                },

                read() {
                    this.a = +prompt('a?', 0);
                    this.b = +prompt('b?', 0);
                }
            };

            calculator.read();
            alert( calculator.sum() );
            alert( calculator.mul() );
        </script>
    </body> 
</html>
