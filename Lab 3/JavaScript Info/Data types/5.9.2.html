<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            function count(obj) {
                return Object.keys(obj).length;
            }
            let user = {
                name: 'John',
                age: 30
            };
            alert( count(user) ); // 2
        </script>
    </body>
</html>
