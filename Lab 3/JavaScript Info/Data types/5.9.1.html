<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            function sumSalaries(salaries) {
                let sum = 0;
                for (let sal of Object.values(salaries)) {
                    sum += sal;
                }
                return sum; // 650
            }

            let salaries = {
                "John": 100,
                "Pete": 300,
                "Mary": 250
            };

            alert( sumSalaries(salaries) ); // 650
        </script>
    </body>
</html>
