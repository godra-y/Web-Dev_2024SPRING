<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            function groupById(array) {
                return array.reduce((obj, value) => {
                    obj[value.id] = value;
                    return obj;
                }, {})
            }
        </script>
    </body>
</html>
