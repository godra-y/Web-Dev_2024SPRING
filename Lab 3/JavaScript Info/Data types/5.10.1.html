<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let user = {
                name: "John",
                years: 30
            };

            let {name : name, years: age, isAdmin = false} = user;

            alert(name); // John
            alert( age ); // 30
            alert( isAdmin ); // false
        </script>
    </body>
</html>
