<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let a = prompt("Firs number?", 1);
            let b = prompt("Second number?", 2);
            alert(a + b); //12
            alert(+a + +b); //3
            //or
            let aa = +prompt("First number?", 1);
            let bb = +prompt("Second number?", 2);
            alert(aa + bb); //3
        </script>
    </body>
</html>
