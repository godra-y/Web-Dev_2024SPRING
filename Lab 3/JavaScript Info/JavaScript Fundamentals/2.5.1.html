<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let name = "Ilya";

            // the expression is a number 1
            alert( `hello ${1}` ); // hello 1

            // the expression is a string "name"
            alert( `hello ${"name"}` ); // hello name

            // the expression is a variable, embed it
            alert( `hello ${name}` ); // hello Ilya
        </script>
    </body>
</html>
