<!DOCTYPE HTML> 
<html> 
    <head> 
        <title>ToDo List App</title> 
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="toDo_style.css">
    </head> 
    <body>
        <div class="title">
            <p>ToDo List</p>
        </div>

        <div class="main-page">
            <h1>ToDo List<h1>
            <div class="to-do">
                <input type="text" placeholder="New Task" class="new-task">
                <button class="add-btn">Add</button>
            </div>
        </div>
        
        <div class="tasks"></div>
        
        <script src="toDo_script.js"></script>
    </body>
</html>
